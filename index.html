<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<title>Fragmental Designer</title>
	<link rel="stylesheet" href="/static/lib/bootstrap.min.css">
	<link rel="stylesheet" href="/static/lib/bootsrap-icons.css">
	<link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
	<div id="settingsBox" class="settings-base settings-box">
		<div class="close-settings" onclick="toggleSettings()">
			<i class="bi bi-x-lg"></i>
		</div>
		<h3 style="text-align: center;">Settings</h3>

		<h6>Shape Type:</h6>
		<div class="type-selection">
			<div class="card">
				<div class="card-body">
					<h6 class="card-title">Triangle</h6>
					<button class="btn btn-primary stretched-link">Select</a>
				</div>
			</div>
			<div class="card">
				<div class="card-body">
					<h6 class="card-title">Square</h6>
					<button class="btn btn-primary stretched-link">Select</a>
				</div>
			</div>
			<div class="card">
				<div class="card-body">
					<h6 class="card-title">Pentagon</h6>
					<button class="btn btn-primary stretched-link">Select</a>
				</div>
			</div>
			<div class="card">
				<div class="card-body">
					<h6 class="card-title">Hexagon</h6>
					<button class="btn btn-primary stretched-link">Select</a>
				</div>
			</div>
			<div class="card">
				<div class="card-body">
					<h6 class="card-title">Custom</h6>
					<button class="btn btn-primary stretched-link">Select</a>
				</div>
			</div>
		</div>
		<small class="form-text text-muted">All the preset shapes are normal regular shapes</small>
	</div>
	<div class="settings-base open-settings-box" onclick="toggleSettings()">
		<i class="bi bi-gear-fill"></i>
	</div>

	<canvas id="canvas" class="canvas"></canvas>
	
	<script src="/static/js/points.js"></script>
	<script src="/static/js/app.js"></script>
	<script src="/static/js/canvas.js"></script>
</body>
</html>
